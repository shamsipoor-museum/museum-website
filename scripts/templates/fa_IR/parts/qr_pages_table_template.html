<!DOCTYPE html>
<html lang="fa-IR">
<head>
<title>{{title}}</title>
<meta name="author" content="M. MAD">
<link rel="icon" type="image/png" href="../../../../favicon.png">
<link rel="stylesheet" href="../../../qr_pages_table_style.css">
<link rel="stylesheet" href="../../../fonts.css">
</head>
<body>
<div class="page-container">
<table>
  {%-  for row in table %}
  <tr>
    {%-  for qr_code in row %}
    <td>
      <div><img class="qr-code-img" src="../{{qr_code}}.png"></div>
      <div class="qr-code-title">{{qr_code}}</div>
    </td>
    {%- endfor %}
  </tr>
  {%- endfor %}
</table>
<p dir="rtl" align="right" style="margin: 1%; text-align: center; font-family: BNazanin; font-size: 22px">
کاری از:
<b>
محمدمحسن اکبرپور درابی
</b>
</p>
</div>
</body>
</html>

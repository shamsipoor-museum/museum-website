<!DOCTYPE html>
<html lang="fa-IR">
<head>
<title>{{title}}</title>
<meta name="author" content="M. MAD">
<link rel="icon" type="image/png" href="../../favicon.png">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../fonts.css">
</head>
<body dir="rtl" align="right">
<h1 class="part-heading part-text-heading">{{header}}</h1>
<div class="part-pic-div part-heading">
<img class="part-pic" src="{{pic}}">
</div>
<table>
  <tr>
    <td><b class="table-pseudo-heading">نام قطعه:</b><br>{{table.name}}</td>
    <td><b class="table-pseudo-heading">سال ساخت:</b><br>{{table.manufacturing_date}}</td>
  </tr>
  <tr>
    <td><b class="table-pseudo-heading">دسته‌بندی:</b><br>{{table.category}}</td>
    <td><b class="table-pseudo-heading">نام شرکت سازنده:</b><br>{{table.manufacturer_name}}</td>
  </tr>
  <tr>
    <td><b class="table-pseudo-heading">کشور سازنده:</b><br>{{table.manufacturer_country}}</td>
    <td></td>
  </tr>
</table>
<div class="fa-IR-explanation">
<h2 class="fa-IR-explanation-header">توضیحات</h2>
{%-  for paragraph in explanation_paragraphs %}
<p>{{paragraph}}</p>
{%- endfor %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa-IR">
<head>
<title>{{title}}</title>
<meta name="author" content="M. MAD">
<link rel="icon" type="image/png" href="../../favicon.png">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../fonts.css">
</head>
<body dir="rtl" align="right">
<h1 class="part-heading part-text-heading">{{title}}</h1>
<div style="max-width: 100%; overflow: auto;">
<table>
  <tr>
    <td><b class="table-pseudo-heading">نام فایل</a></td>
    <td><b class="table-pseudo-heading">عنوان</b></td>
    <td><b class="table-pseudo-heading">نام قطعه</b></td>
    <td><b class="table-pseudo-heading">سال ساخت</b></td>
    <td><b class="table-pseudo-heading">دسته‌بندی</b></td>
    <td><b class="table-pseudo-heading">نام شرکت سازنده</b></td>
    <td><b class="table-pseudo-heading">کشور سازنده</b></td>
  </tr>
  {%-  for part in index %}
  <tr>
    <td><a href="{{part.link}}">{{part.filename}}</a></td>
    <td><a href="{{part.link}}">{{part.part_title}}</a></td>
    <td><a href="{{part.link}}">{{part.part_name}}</a></td>
    <td><a href="{{part.link}}">{{part.manufacturing_date}}</a></td>
    <td><a href="{{part.link}}">{{part.part_category}}</a></td>
    <td><a href="{{part.link}}">{{part.manufacturer_name}}</a></td>
    <td><a href="{{part.link}}">{{part.manufacturer_country}}</a></td>
  </tr>
  {%- endfor %}
</table>
</div>
</body>
</html>
